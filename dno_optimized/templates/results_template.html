<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <!-- <style>
        body { font-family: 'Ubuntu Sans', Arial, sans-serif; margin: 2em; }
        pre { background: #f0f0f0; padding: 1em; }
        hr { margin: 2em 0; }
    </style> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Results</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <!-- <th>Name</th> -->
                <th>Parameters</th>
                <th>Losses</th>
                <th>Video</th>
            </tr>
        </thead>
        <tbody>
            {% for res in results %}
                <tr>
                    <!-- <td>{{ res.name }}</td> -->
                    <td><pre>{{ res.args | tojson(indent=2) }}</pre></td>
                    <td><pre>{{ res.losses | tojson(indent=2) }}</pre></td>
                    <td>
                        {% if res.video %}
                            <video width="960" height="240" controls autoplay muted loop>
                                <source src="{{ url_for('video', filename=res.video) }}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        {% else %}
                            No Video
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
